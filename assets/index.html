<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1, user-scalable=no"
    />

    <title>Leviosa</title>
    <!-- favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/bundle.js" defer></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="flex w-screen h-screen flex-col">
      <section
        class="flex p-6 gap-2 flex-col justify-between text-lead transition-all"
        data-controller="opening"
        data-opening-start-class="flex-col"
        data-opening-title-value="Leviosa.dev"
        data-opening-subtitle-value="Itâ€™s Leviosa, Not Leviosaaa!"
        data-opening-description-value="A simple calendar app for your daily life."
      >
        <div
          class="inline-flex items-center text-2xl text-purple-600"
          data-opening-target="title"
        ></div>
        <div
          class="inline-flex items-center typing text-lg text-purple-400 underline decoration-teal-400"
          data-opening-target="subtitle"
        ></div>
        <div
          class="hidden md:inline-flex items-center text-lg text-purple-400"
          data-opening-target="description"
        ></div>
        <button
          class="inline-flex items-center justify-center w-64 h-8 truncated bg-transparent hover:bg-purple-400 text-purple-600 font-semibold hover:text-white py-2 px-4 border border-purple-600 hover:border-transparent rounded"
          data-opening-target="btn"
          data-action="click->opening#start"
        >
          Go!
        </button>
      </section>
      <!-- Main content -->
      <section
        class="flex border-purple-600 border grow mx-6 mb-20"
        data-controller="main"
      >
        <!-- calendar  -->
        <div class="flex w-1/2 flex-col gap-2 my-4">
          <div class="flex w-full items-center justify-center text-2xl text-lead font-semibold text-purple-600" data-main-target="calendarMonth"></div>
          <div
            class="w-full h-full border-r border-purple-600 px-3 py-2 grid grid-cols-7 gap-1"
            data-main-target="calendar"
          ></div>
        </div>
        <div class="flex grow mt-12 p-4">
          <div class="flex w-full h-full border border-purple-600">
            <div class="flex items-center w-full h-full justify-center text-3xl font-bold text-purple-600" data-main-target="calendarDetail"></div>
          </div>
        </div>
      </section>

      <!-- Clickable about icon at bottom left -->
      <!-- <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div> -->
      <div
        class="fixed flex w-full bottom-0 p-6"
        data-controller="info"
        data-info-icons-value='["github","x", "little-red-book"]'
        data-info-url-value="/icons"
      >
        <div class="flex items-center gap-2" data-info-target="icons"></div>
      </div>
    </div>
  </body>
</html>
